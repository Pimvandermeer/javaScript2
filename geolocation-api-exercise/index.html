<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Where am I?!</h2>
    <div id="map"></div>

    <script>
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 16
        });
        infoWindow = new google.maps.InfoWindow;

        var options = {
          enableHighAccuracy: true,
          timeout: 2000,
          maximumAge: 0
        };

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationError, options);
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationSuccess(position) {
        var pos = {
          lat: position.coords.latitude,// Step 2a: add the latitude heres
          lng: position.coords.longitude// Step 2b: add the longitude there
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found.');
        infoWindow.open(map);
        map.setCenter(pos);
      };

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr60oAviSBuR1aBjwGHsIVu_w2RYXNuIg&callback=initMap"
    ></script>
  </body>
</html>
